<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jader Carvalho</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>        
</head>

<body>
    <header>
        <img src="icons/Logo_Jah_white-02.svg" alt="LogoSite" class="logoheader">
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Work</a>
            <a href="#">Contato</a>
        </nav>   
    </header>

    <main>
        <section>
            <h1>Olá! Meu nome é Jader Carvalho</h1>
            <p>Criativo de São Paulo, entre pixels e códigos. Designer gráfico há 9 anos e explorador do front-end.</p>
        </section>

        <section class="skills-container">
            <div class="skill-block">
              <a href="#" class="btn">
                <img src="icons/StarBtn.svg" alt="Estrela amarela" class="starbtn">Developer
              </a>
              <div class="icon-row">
                <img src="icons/HTMLIcon-02.svg" alt="HTML Icon" class="skill-icon">
                <img src="icons/CSSIcon-01.svg" alt="CSS Icon" class="skill-icon">
                <img src="icons/JavaIcon-03.svg" alt="JS Icon" class="skill-icon">
              </div>
            </div>
          
            <div class="skill-block">
              <a href="#" class="btn">
                <img src="icons/StarBtn.svg" alt="Estrela amarela" class="starbtn">Designer
              </a>
              <div class="icon-row">
                <img src="icons/Ps_Icon-01.svg" alt="Photoshop Icon" class="skill-icon">
                <img src="icons/AiIcon-02.svg" alt="Illustrator Icon" class="skill-icon">
                <img src="icons/IdIcon-03.svg" alt="InDesign Icon" class="skill-icon">
              </div>
            </div>
          </section>
           
    </main>

    <footer> 
        <img src="icons/Logo_Jah_white-02.svg" alt="LogoSite" class="logofooter">
    </footer>
</body>

</html>
